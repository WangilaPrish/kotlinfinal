{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <br><br><br>
    <table class = "table table-info container d-flex justify-content-center " style="font-family: serif">

    <tr>

        <th class="text-center">Name</th>
        <th class="text-center">Email</th>
        <th class="text-center">Subject</th>
        <th class="text-center">Message</th>
        <th class="text-center">Action</th>

    </tr>

    {% for x in contact %}
        <tr>

            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.subject }}</td>
            <td>{{ x.message }}</td>
            <td>

                <a href="" class="btn btn-secondary">Edit</a>
                <a href="/delete/{{ x.id }}" class="btn btn-warning">Delete</a>
                <a href="" class="btn btn-danger">Email</a>


            </td>
        </tr>

    {% endfor %}
    </table>

    {% endblock %}
